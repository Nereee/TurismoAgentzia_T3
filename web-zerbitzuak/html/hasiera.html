    <header>
      <div>
        <!-- Webguneko logoa erakusten du -->
        <img class="logoAlexJav" src="../img/logoAlexjavexplorers(1).png" alt="logo">
  
        <nav>
          <!-- Hasiera eta Log out estekak -->
          <a href="hasiera.html">Hasiera</a>
          <a href="../index.html" onclick="seguruZaude(event)">Log out</a>
        </nav>
      </div>

      <!-- Estiloan 'overlay' atala, erabiltzaileak saioa ixteko eskatu ahal izateko -->
      <div id="overlay" class="overlay">
        <div class="dialog">
          <p>Seguru zaude atera nahi zarela?</p>
          <!-- BAI botoiak erabiltzaileari baiezkoa emateko -->
          <button class="bai-btn" onclick="erantzunaBaiEz(true)">BAI</button>
          <!-- EZ botoiak erabiltzaileari ukatzeko aukera emateko -->
          <button class="ez-btn" onclick="erantzunaBaiEz(false)">EZ</button>
        </div>
      </div>
    </header>

    <main>
      <div class="aside1">
        <!-- Bidaiak eta Zerbitzuak erregistratzeko estekak -->
        <a href="bidaiak_erregistratu.php">Bidaiak Erregistratu</a>
        <a href="zerbitzuak.php">Zerbitzuak Erregistratu</a>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/70a4837970.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript logika: "Log out" botoian klik egitean overlay-a agertzea -->
    <script>
       // Seguru zaude galdetzeko modala agertzea
        function seguruZaude(event) {
            event.preventDefault();  // Hasierako ekintza saihesteko
            document.getElementById("overlay").style.visibility = "visible";  // Modalaren bistaratzea
        }
        
        // Erabiltzaileak BAI edo EZ aukeratzen duenean
        function erantzunaBaiEz(erantzuna) {
            if (erantzuna) {
                alert("saioa ixten");  // Erabiltzaileari saioa itxiko dela jakinaraztea
                window.location.href = "../index.html"; // Saioa itxi eta hasierako orrira bideratzea
            } else {
                document.getElementById("overlay").style.visibility = "hidden"; // Modalaren ezkutatzea
            }
        }
    </script>
  </body>
