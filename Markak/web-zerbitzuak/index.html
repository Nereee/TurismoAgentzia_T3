<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body id="bodylogin">
    <section id="sectionlogin">
      <div class="form-box">
        <div class="form-value">
          <form action="html/menua.php" method="post">
            <h2 id="h2login">Login</h2>

            <div class="inputbox">
              <ion-icon name="people-outline"></ion-icon
              ><!---Ikonoa-->
              <input
                type="text"
                id="erabiltzailea"
                name="erabiltzailea"
                required
              />
              <label for="erabiltzailea">Agentzia izena</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <!---Ikonoa-->
              <input type="password" id="pasahitza" name="pasahitza" required />
              <label for="pasahitza">Pasahitza</label>
            </div>
            <div class="view">
              <label for="ikusiPasahitza">
                <p>
                  <input type="checkbox" id="ikusiPasahitza" /> ikusi pasahitza
                </p>
              </label>
            </div>
            <button id="buttonlogin1" type="submit">Log in</button>
            <div class="register">
              <a HREF="html/registro.html"> Este es un link </a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      document
        .getElementById("ikusiPasahitza")
        .addEventListener("change", function () {
          const passwordField = document.getElementById("pasahitza");
          passwordField.type = this.checked ? "text" : "password";
        });
    </script>
  </body>
</html>
